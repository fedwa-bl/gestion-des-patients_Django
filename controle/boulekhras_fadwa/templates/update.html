{% extends 'layout.html'%}
{% block content %}
        <form method="POST" action="/hopital/edit/{{patient.id}}" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" class="form-control" id="nom" value="{{ patient.nom }}">
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" class="form-control" id="prenom" value="{{ patient.prenom }}">
            </div>
            <div class="form-group">
                <label for="nom">Email</label>
                <input type="email" name="email" class="form-control" id="email" value="{{ patient.email }}">
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de naissance</label>
                <input type="date" name="dateNaissance" class="form-control" id="dateNaissance" value="{{patient.ddn|date:'Y-m-d'}}" >
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
{% endblock content %}
